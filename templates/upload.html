{%load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bargaining</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'css/bargain.css'%}">
</head>

<body>
    <a href='./login'><img src="../static/img/logo.jpg" alt="SL" width="50" height="50"></a>

    <div class="register-photo d-flex justify-content-center">
        <div class="form-container">
            <div class="image-holder"></div>
        </div>
            <form name="sentMessage" id="contactForm" action = "Upload" method="post">
                {%csrf_token %}
                <h2 class="text-center"><strong>select your service.</strong> </h2>
                <div class="form-group"><input class="form-control" type="text" name="caption" placeholder="caption"Required></div>

                <div class="form-group"><input class="form-control" type="text" name="student" placeholder="Enter your student username"Required></div>
                <div class="form-group">
                    {% comment %} <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div> {% endcomment %}
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Submit</button></div></form>

            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
